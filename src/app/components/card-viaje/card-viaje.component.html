<!-- componente card viaje -->
<div class="card">
  
    <div class="img">
        <img src={{viaje.main_img}}>

    </div>
    <div class="info">
        <div class="title">{{viaje.title}}</div>
        <div class="desc">{{viaje.description}}</div>
    </div>
    <div class="like">
        <div class="user">
            <img src="assets/perfil.png" width="45" height="45">
        </div>
        <div class="likes">
            <img src="assets/corazon.png" width="20" height="20">
            <p>{{viaje.likes}}</p>
        </div>
    </div>

</div>
