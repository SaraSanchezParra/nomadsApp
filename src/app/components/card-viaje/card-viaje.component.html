<!-- componente card viaje -->
<div class="card" >
  
    <div class="img"(click)="goToViaje()">
        <img src={{viaje.main_img}}>

    </div>
    <div class="info"(click)="goToViaje()">
        <div class="title">{{viaje.title}}</div>
        <div class="desc">{{viaje.description}}</div>
    </div>
    <div class="like">
        <div class="user-options" *ngIf="areMisViajes(); else profileView">
            <!-- Compare against viaje.user.username -->
            <button type="button" class="icono" (click)="openDialog()"><img src="assets/borrar.png" width="20" height="20" alt="borrar"></button>
            <button type="button" class="icono" (click)="editarViaje()"><img src="assets/lapiz.png" width="20" height="20" alt="editar"></button>
        </div>
        <ng-template class="user" #profileView>
            <img src="assets/perfil.png" width="45" height="45" (click)="goProfile()">
            <!-- src: {{viaje.user.photo}} -->
        </ng-template>
        <div class="likes">
            <img src="assets/corazon.png" width="20" height="20">
            <p>{{viaje.likes}}</p>
        </div>
    </div>

</div>
