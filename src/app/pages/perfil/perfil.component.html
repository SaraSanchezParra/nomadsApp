
    
    <main>
       
            <h1>Perfil</h1>
        
        
        <div class="userInfo">

            <div class="ajustesProfile"> 
                 <!-- <div class="profile_photo"> -->
                    <img class="photoBorde" src={{this.usuarioMostrado.photo}} alt="perfil">
                <!-- </div> -->
                <div class="ajustesymensaje" *ngIf="this.soyYo; else esFalso">
                    <button type="button" class="icono" (click)="ajustesPerfil()"> Editar
                    </button>
                </div>
                <!-- cambio de boton cuando loged -->
                <ng-template #esFalso>
                    <div class="ajustesymensaje">
                        <button type="button" class="icono" (click)="enviarMensaje()"> Mensaje
                        </button>
                    </div>
                </ng-template>
                
            </div>
            <section>
                <div name="nombre">{{this.usuarioMostrado.name}}</div>
                <div name="apellido">{{this.usuarioMostrado.surname}}</div>
                <div name="email">{{this.usuarioMostrado.email}}</div>
                <div name="nombre">{{this.usuarioMostrado.username}}</div>
            </section>
        </div>
        <div id="descripcion" name="descripcion">{{this.usuarioMostrado.descripcion}}</div>
        <div class="botones">
           <button [ngClass]="{'active': showFavs}" class="button1" type="button" (click)="mostrarFavoritas()">Favoritas</button>
           <button [ngClass]="{'active': !showFavs}" class="button2" type="button" (click)="mostrarMisViajes()">Mis viajes</button>
        </div>
        
        <div class="cards" *ngIf="showFavs ; else misviajes">
            <ng-container *ngFor="let viaje of this.usuarioMostrado.favs; let i = index">
                <app-card-viaje [cardviaje]="viaje" [isLoged]="true" (profileEvent)="goToProfile($event)"></app-card-viaje>
            </ng-container>
        </div>
        <div  class="cards"><ng-template #misviajes>
            <ng-container *ngFor="let viaje of this.usuarioMostrado.misViajes; let i = index">
                <app-card-viaje [cardviaje]="viaje" [viajesMios]="true" [isLoged]="true" (modifyEvent)="goToModify($event)" (cardEvent)="borrarViaje($event)"></app-card-viaje>
            </ng-container>

        </ng-template>
    </div>
        
        
       
    
</main>
