<div class="add-dia">
    <div class="title">
        <h1>Modificar dia</h1>
    </div>
    <div class="form-area">
        <form [formGroup]="modDiaForm" class="form">
            <div class="PI">
                <label for="nombrePuntoDeInteres1">Nombre del punto de interes</label>
            <input id="nombrePuntoDeInteres1" type="text" formControlName="nombrePuntoDeInteres1" class="form-control" placeholder="{{dia.puntosDeInteres[0].title}}"
                [ngClass]="{'is-invalid': modDiaForm.get('nombrePuntoDeInteres1').invalid && (modDiaForm.get('nombrePuntoDeInteres1').dirty || modDiaForm.get('nombrePuntoDeInteres1').touched)}">
            <div *ngIf="modDiaForm.get('nombrePuntoDeInteres1').invalid && (modDiaForm.get('nombrePuntoDeInteres1').dirty || modDiaForm.get('nombrePuntoDeInteres1').touched)"
                class="invalid-feedback">
                El nombre del punto de interes es necesario
            </div>
            <label for="fotoPuntoDeInteres1">Foto del punto de interes</label>
            <input id="fotoPuntoDeInteres1" type="text" formControlName="fotoPuntoDeInteres1" class="form-control" placeholder="{{dia.puntosDeInteres[0].img_url}}"
                [ngClass]="{'is-invalid': modDiaForm.get('fotoPuntoDeInteres1').invalid && (modDiaForm.get('fotoPuntoDeInteres1').dirty || modDiaForm.get('fotoPuntoDeInteres1').touched)}">
            <div *ngIf="modDiaForm.get('fotoPuntoDeInteres1').invalid && (modDiaForm.get('fotoPuntoDeInteres1').dirty || modDiaForm.get('fotoPuntoDeInteres1').touched)"
                class="invalid-feedback">
                Una foto del punto de interes es necesario
            </div>
            </div>
            

            <div class="PI" *ngIf="counter > 0;">
                <h4>Punto de interes 2</h4>
                <label for="nombrePuntoDeInteres2">Nombre del punto de interes</label>
                <input id="nombrePuntoDeInteres2" type="text" formControlName="nombrePuntoDeInteres2" class="form-control">
                <label for="fotoPuntoDeInteres2">Foto del punto de interes</label>
                <input id="fotoPuntoDeInteres2" type="text" formControlName="fotoPuntoDeInteres2" class="form-control">
            </div>
            
            <div class="PI" *ngIf="counter > 1;">
                <h4>Punto de interes 3</h4>
                <label for="nombrePuntoDeInteres3">Nombre del punto de interes</label>
                <input id="nombrePuntoDeInteres3" type="text" formControlName="nombrePuntoDeInteres3" class="form-control">
                <label for="fotoPuntoDeInteres3">Foto del punto de interes</label>
                <input id="fotoPuntoDeInteres3" type="text" formControlName="fotoPuntoDeInteres3" class="form-control">
            </div>

            <div class="PI" *ngIf="counter > 2;">
                <h4>Punto de interes 4</h4>
                <label for="nombrePuntoDeInteres4">Nombre del punto de interes</label>
                <input id="nombrePuntoDeInteres4" type="text" formControlName="nombrePuntoDeInteres4" class="form-control">
                <label for="fotoPuntoDeInteres4">Foto del punto de interes</label>
                <input id="fotoPuntoDeInteres4" type="text" formControlName="fotoPuntoDeInteres4" class="form-control">
            </div>

            <div class="PI" *ngIf="counter > 3;">
                <h4>Punto de interes 5</h4>
                <label for="nombrePuntoDeInteres5">Nombre del punto de interes</label>
                <input id="nombrePuntoDeInteres5" type="text" formControlName="nombrePuntoDeInteres5" class="form-control">
                <label for="fotoPuntoDeInteres5">Foto del punto de interes</label>
                <input id="fotoPuntoDeInteres5" type="text" formControlName="fotoPuntoDeInteres5" class="form-control">
            </div>

            <div class="PI" *ngIf="counter > 4;">
                <h4>No es posible anadir mas puntos de interes</h4>
            </div>
        </form>
        <div class="btn-area">
            <button type="button" (click)="addPI()" *ngIf="counter < 4">+ Punto interes</button>
            <button type="button" (click)="addDay()">AÃ±adir Dia</button>
    </div>
</div>
