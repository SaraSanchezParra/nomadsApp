<div class="viaje_body">
    <div class="viaje-sticky">
        <div class="viaje_tittle_area">
        <span class="material-symbols-outlined">
                arrow_back_ios
         </span>
        <h2>{{viaje.titulo}}</h2>
        <div class="user-area">
            <img src="assets/perfil.png" width="45" height="45">
            <div class="likes">
            <img src="assets/corazon.png" width="20" height="20">
            <p>{{viaje.likes}}</p>
        </div>
        </div>
        
    </div>
    <div id="map"></div>
    </div>
    
    <div class="days-area">
        <ng-contianer *ngFor="let dia of viaje.days; index as i">
            <app-day-card [dia]="dia" [i]="i" [own]="boolean" (isOpen)="showOnMap($event)" (cardEvent)="eliminar($event)"></app-day-card>
        </ng-contianer>
    </div>
</div>
